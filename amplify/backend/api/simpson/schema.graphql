type GroceryList
  @model
  @auth(
    rules: [
      {allow: owner}
      {allow: owner, ownerField: "editors", operations: [update]}
    ]
  ) {
  id: ID!
  title: String!
  groceries: [GroceryItem] @connection(name: "GroceryItems")
  owner: String
  editors: [String]
}

type GroceryItem @model {
  id: ID!
  content: String!
  quantity: String
  unit: String
  groceryList: GroceryList! @connection(name: "GroceryItems")
}
